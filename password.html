<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samriddhi â€¢ Password</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-page="password">
  <div id="header-placeholder"></div>

  <main class="container" id="page-password">
    <section class="card">
      <h2 data-i18n="auth.password.title">Enter password</h2>
      <p class="muted" data-i18n="auth.password.copy">We found your account. Enter password to continue.</p>
      <input
        id="login_pass"
        type="password"
        placeholder="Password"
        aria-label="Password"
        data-i18n="auth.password.input"
      />
      <div style="margin-top:10px;display:flex;gap:8px;align-items:center">
        <button id="btnLogin" class="btn primary" data-i18n="auth.password.submit">Login</button>
        <a href="login.html" class="btn ghost" data-i18n="auth.password.back">Back</a>
        <span id="pass_msg" class="tiny muted" role="alert"></span>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
