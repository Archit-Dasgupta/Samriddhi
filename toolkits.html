<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samriddhi â€¢ Toolkits</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-page="toolkits">
  <div id="header-placeholder"></div>

  <main class="container" id="page-toolkits">
    <section class="card">
      <h2 data-i18n="toolkits.title">Toolkits</h2>
      <p class="muted" data-i18n="toolkits.copy">Download simple templates to track your business.</p>
      <div class="tool-grid">
        <div class="card">
          <h3 data-i18n="toolkits.cashbook.title">Cashbook (XLSX)</h3>
          <p class="tiny muted" data-i18n="toolkits.cashbook.copy">Daily income & expense tracker.</p>
          <button class="btn primary" data-dl="cashbook.xlsx" data-i18n="toolkits.download">Download</button>
        </div>
        <div class="card">
          <h3 data-i18n="toolkits.pricing.title">Pricing Calculator (XLSX)</h3>
          <p class="tiny muted" data-i18n="toolkits.pricing.copy">Estimate blouse/alteration prices.</p>
          <button class="btn primary" data-dl="pricing.xlsx" data-i18n="toolkits.download">Download</button>
        </div>
        <div class="card">
          <h3 data-i18n="toolkits.daily.title">Daily Tracker (CSV)</h3>
          <p class="tiny muted" data-i18n="toolkits.daily.copy">Track orders and status.</p>
          <button class="btn primary" data-dl="tracker.csv" data-i18n="toolkits.download">Download</button>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
